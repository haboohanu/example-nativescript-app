<ActionBar [title]="docket?.docketName">
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back"
      (tap)="onBack()">
    </NavigationButton>
    </ActionBar>

  <ScrollView height="100%">
    <StackLayout>
      <!-- hero image -->
      <!-- main content -->
      <StackLayout padding="10 20">
          <label
            marginTop="15"
            fontSize="16"
            fontWeight="700"
            class="text-primary"
            textWrap="true"
            [text]="docket?.court"
          ></label>
          <label
            fontSize="14"
            class="text-secondary"
            textWrap="true"
            [text]="docket?.date"
          ></label>
      </StackLayout>
    </StackLayout>
  </ScrollView>
